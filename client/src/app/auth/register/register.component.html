
<div class="content d-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="text-white bg-danger p-2 mb-3" *ngIf="error">{{error}}</div>
                <div class="text-white bg-danger p-2 mb-3"
                    *ngIf="form.get('confirm_password')?.value !== form.get('password')?.value && form.get('confirm_password')?.touched">
                    password & confirm
                    password missmatch</div>

                <h5 class="card-title mb-3 fs-3 ">Register</h5>

                <form *ngIf="!isLoading" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name">Your Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Your Name">
                        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                            <small> name is required.</small>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="email">Email Address</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Email Address">
                        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                            <small> email is required.</small>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="phone">Phone</label>
                        <input type="number" formControlName="phone" class="form-control" placeholder="phone">
                        <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
                            <small> phone number is required.</small>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label>Gender</label>
                        <div class="mb-1 w-50 d-flex justify-content-between">
                            <input type="radio" id="male" formControlName="gender" value="male">
                            <label for="male">male</label>
                            <input type="radio" id="female" formControlName="gender" value="female">
                            <label for="female">female</label>
                            <input type="radio" id="other" formControlName="gender" value="other">
                            <label for="other">other</label>
                        </div>
                    </div>
                   
                    <div class="mb-2">
                        <label for="password">Password </label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password ">
                        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                            <small> password is required.</small>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="confirm_password">Confirm Password </label>
                        <input type="password" formControlName="confirm_password" class="form-control"
                            placeholder="Password ">
                        <div *ngIf="form.get('confirm_password')?.invalid && form.get('confirm_password')?.touched">
                            <small> confirm Password is required.</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>

                    <p class="text-end ">Have An Account Want To? <a class="text-primary fw-bold text-decoration-none"
                            routerLink="/login">Sign-In</a> </p>
                </form>

            </div>
        </div>
    </div>
</div>
