<app-header [back]="true" ></app-header>

<div class="container w-25 mt-5">
    <div class="d-flex mb-5">
        <input type="text" [(ngModel)]="etype" class="form-control">
        <button class="btn btn-primary ms-3" (click)="addType()" [innerHTML]="this.edit? 'Save':'Add'"></button>
    </div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of etypes$">
            {{item.etype}}
            <div class="d-flex ">
                <span (click)="editType(item)">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                </span>
                <span (click)="deleteType(item)">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                </span>
            </div>
        </li>
    </ul>

</div>

<div class="fixed-bottom mb-5">
    <mat-paginator [length]="this.paginationData?.totalTypes" [pageSize]="5" [pageSizeOptions]="[5,4,3,2,1]"
        (page)="pageEvent($event)">
    </mat-paginator>
</div>
