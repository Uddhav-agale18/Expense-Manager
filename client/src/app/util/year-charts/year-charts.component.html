<div class="mb-3 p-3 bg-primary ">
    <button class="btn btn-primary" routerLink="/dashboard">&#8592; Back</button>
</div>


<div class="container">
    <div class="card">
        <div>

            <div class="display-5 text-center mt-5">
                <pre>Expense Chart {{year}}</pre>
            </div>
        </div>
        <div class="card-body ">
            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
                [responsive]="chartOptions.responsive"></apx-chart>
        </div>
    </div>
</div>
